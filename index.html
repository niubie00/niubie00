<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdadero o Falso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verdadero o Falso</h1>
        <div id="question-container">
            <p id="question">La atmósfera es la capa más externa de la Tierra. ¿Verdadero o Falso?</p>
        </div>
        <div id="buttons-container">
            <button id="true-button" onclick="checkAnswer(true)">Verdadero</button>
            <button id="false-button" onclick="checkAnswer(false)">Falso</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
